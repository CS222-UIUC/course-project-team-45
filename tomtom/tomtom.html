<html>
    <head>
        <title>TomTomTesting</title>
        <link href="../main/style.css" rel="stylesheet">
        <link href="mapstyle.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.69.1/maps/maps.css">
        <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.69.1/maps/maps-web.min.js"></script>

    <body>
        <nav>
            <a href="../index.html">UIUC Class Path Optimizer</a>
            <a href="../class_data/classinput.html">Class Input</a>
            <a href="tomtom.html">Map</a>
            <a href="../main/aboutus.html">About Us</a>

        <div id="info">
            <h2>Schedule:</h2>

            <p>Please on a day, and click on <i>Display My Route!</i> <br> to display your route between classes on the map!</p>

            <input type ="button" onclick="plotMap(0)" value="Monday">
            <input type ="button" onclick="plotMap(1)" value="Tuesday">
            <input type ="button" onclick="plotMap(2)" value="Wednesday">
            <input type ="button" onclick="plotMap(3)" value="Thursday">
            <input type ="button" onclick="plotMap(4)" value="Friday">
            <p><input type = "button" onclick="createRoute();" value="Display My Route!"></p>
            <div id="classlist"></div>

            <div id="test"></div>

            <div id="distance"></div>
            <div id="time"></div>
        </div>

        <div id="mymap"></div>

        <script src="../class_data/class_data.js"></script>
        <script src="../schedule/address_map.js"></script>
        <script src="./tomtom.js"></script>
        
    </body>
